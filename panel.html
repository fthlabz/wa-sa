<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esnaf Yönetim Paneli | Dijital Çözüm Ortağı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --glass: rgba(30, 41, 59, 0.7); --border: rgba(255, 255, 255, 0.1); --text: #e2e8f0; --accent: #3b82f6; --danger: #ef4444; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        
        /* Glassmorphism Panel Tasarımı */
        .glass-panel { background: var(--glass); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid var(--border); border-radius: 16px; padding: 30px; margin-bottom: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        h1, h2, h3 { margin-bottom: 20px; font-weight: 400; letter-spacing: 1px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 14px; color: #94a3b8; }
        
        input, textarea { width: 100%; background: rgba(0,0,0,0.2); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(59, 130, 246, 0.2); }
        input[type="file"] { padding: 8px; }
        
        button { background: var(--accent); color: #fff; border: none; padding: 14px 24px; border-radius: 8px; cursor: pointer; font-size: 15px; font-weight: 600; width: 100%; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        button:hover { background: #2563eb; transform: translateY(-2px); }
        button:disabled { background: #475569; cursor: not-allowed; transform: none; }
        
        .btn-danger { background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 8px 16px; width: auto; font-size: 13px; }
        .btn-danger:hover { background: var(--danger); color: #fff; }
        
        .product-item { background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 12px; padding: 15px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .product-item img { width: 60px; height: 60px; border-radius: 8px; object-fit: cover; }
        .product-info { flex: 1; }
        .product-info h4 { margin-bottom: 5px; font-size: 16px; }
        
        #status { text-align: center; margin-top: 15px; font-size: 14px; height: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="glass-panel">
        <h2><i class="fa-solid fa-cloud-arrow-up"></i> Yeni Ürün Ekle</h2>
        <form id="productForm">
            <div class="form-group">
                <label>Ürün Fotoğrafı Seç (Sistem otomatik küçültecek)</label>
                <input type="file" id="pFile" accept="image/*" required>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="form-group" style="flex: 2;">
                    <label>Ürün Adı</label>
                    <input type="text" id="pName" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Fiyat (TL)</label>
                    <input type="number" id="pPrice" required>
                </div>
            </div>
            <div class="form-group">
                <label>Açıklama / Özellikler</label>
                <textarea id="pDesc" rows="2" required></textarea>
            </div>
            <button type="submit" id="submitBtn"><i class="fa-solid fa-plus"></i> Ürünü Kaydet ve Yükle</button>
            <p id="status"></p>
        </form>
    </div>

    <div class="glass-panel">
        <h2><i class="fa-solid fa-boxes-stacked"></i> Vitrindeki Ürünler</h2>
        <div id="productsContainer"><i class="fa-solid fa-spinner fa-spin"></i> Yükleniyor...</div>
    </div>
</div>

<script>
    // --- GÜVENLİ AYARLAR ---
    const TOKEN_PART_1 = 'ghp_'; 
    const TOKEN_PART_2 = 'jBrMDUP8XJtchFHYLCyOhjb7DUkFYC19QVb3';  
    const GITHUB_TOKEN = TOKEN_PART_1 + TOKEN_PART_2; 
    
    const GITHUB_USER = 'fthlabz'; // fthlabz
    const REPO_NAME = 'wa-sa'; 

    function utf8_to_b64(str) { return window.btoa(unescape(encodeURIComponent(str))); }
    function b64_to_utf8(str) { return decodeURIComponent(escape(window.atob(str))); }

    const DEPO_API_URL = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/depo.json`;
    let currentSha = '';
    let products = [];

    const statusEl = document.getElementById('status');
    function showStatus(msg, color) { statusEl.style.color = color; statusEl.innerText = msg; }

    // GÖRSEL SIKIŞTIRMA (CANVAS MANTIK)
    function compressImage(file, callback) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = event => {
            const img = new Image();
            img.src = event.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 500; // Maksimum 500px genişlik (Çok hızlı yüklenir, yer kaplamaz)
                const scaleSize = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH;
                canvas.height = img.height * scaleSize;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // Kaliteyi %70'e düşürerek base64 formatına çevir
                const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                const base64Content = dataUrl.split(',')[1]; // Sadece şifreli kısmı al
                callback(base64Content);
            }
        }
    }

    // GÖRSELİ GITHUB'A YÜKLEME API'Sİ
    async function uploadImageToGithub(base64Data, filename) {
        const url = `https://api.github.com/repos/${GITHUB_USER}/${REPO_NAME}/contents/img/${filename}`;
        const res = await fetch(url, {
            method: 'PUT',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: 'Resim eklendi', content: base64Data })
        });
        if(!res.ok) throw new Error("Resim yüklenemedi");
        return `img/${filename}`; // index.html için klasör yolunu döndür
    }

    // DEPO.JSON OKUMA
    async function fetchProducts() {
        try {
            const res = await fetch(DEPO_API_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                products = JSON.parse(b64_to_utf8(data.content));
            }
            renderProducts();
        } catch (err) { console.error("Hata", err); }
    }

    // DEPO.JSON YAZMA
    async function saveProducts(newProducts, msg) {
        const bodyData = { message: msg, content: utf8_to_b64(JSON.stringify(newProducts, null, 2)) };
        if (currentSha) bodyData.sha = currentSha;

        const res = await fetch(DEPO_API_URL, {
            method: 'PUT',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify(bodyData)
        });
        const result = await res.json();
        currentSha = result.content.sha;
        products = newProducts;
        renderProducts();
    }

    // ÜRÜNLERİ LİSTELE
    function renderProducts() {
        const container = document.getElementById('productsContainer');
        container.innerHTML = '';
        if (products.length === 0) { container.innerHTML = '<p style="color:#64748b;">Henüz ürün yok.</p>'; return; }
        
        [...products].reverse().forEach(p => {
            const div = document.createElement('div');
            div.className = 'product-item';
            div.innerHTML = `
                <div class="product-info">
                    <h4>${p.name}</h4>
                    <p style="color:#94a3b8; font-size:13px;">₺${p.price}</p>
                </div>
                <button class="btn-danger" onclick="deleteProduct('${p.id}')"><i class="fa-solid fa-trash"></i> Sil</button>
            `;
            container.appendChild(div);
        });
    }

    // FORM GÖNDERME (ANA İŞLEM)
    document.getElementById('productForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const fileInput = document.getElementById('pFile');
        
        if(!fileInput.files[0]) { alert("Lütfen bir resim seçin!"); return; }
        
        btn.disabled = true;
        showStatus('Fotoğraf sıkıştırılıyor ve yükleniyor...', '#3b82f6');

        try {
            // 1. Resmi sıkıştır ve Base64 al
            compressImage(fileInput.files[0], async (base64Image) => {
                const uniqueId = Date.now();
                const filename = `urun_${uniqueId}.jpg`;
                
                // 2. Resmi GitHub 'img' klasörüne yükle
                const imagePath = await uploadImageToGithub(base64Image, filename);
                
                showStatus('Ürün veritabanına kaydediliyor...', '#3b82f6');
                
                // 3. JSON verisini oluştur ve kaydet
                const newProduct = {
                    id: 'p_' + uniqueId,
                    name: document.getElementById('pName').value,
                    price: document.getElementById('pPrice').value,
                    img: imagePath, // Artık link değil, kendi klasörümüzdeki yol: img/urun_xxx.jpg
                    desc: document.getElementById('pDesc').value
                };
                
                await saveProducts([...products, newProduct], `Yeni ürün eklendi`);
                showStatus('Başarıyla eklendi!', '#10b981');
                document.getElementById('productForm').reset();
                btn.disabled = false;
            });
        } catch (err) {
            showStatus('Bir hata oluştu!', '#ef4444');
            btn.disabled = false;
        }
    });

    window.deleteProduct = async function(id) {
        if(confirm('Silmek istediğinize emin misiniz?')) {
            showStatus('Siliniyor...', '#ef4444');
            await saveProducts(products.filter(p => p.id !== id), `Ürün silindi`);
            showStatus('', 'transparent');
        }
    };

    fetchProducts();
</script>
</body>
</html>
